<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>easy order</title>
<style>
   body, html {
    height: 100%; 
    margin: 0;
    display: flex;
    justify-content: center;  
    align-items: center;
  }

  .container { 
    text-align: center;
    width: auto;
    height: auto;
  }
</style>
</head>
<body>
  <div class="container">
    <img id="centeredImage" src="img/indian_flag.png" alt="Centered Image">
  </div>

  <script>
    const image = document.getElementById('centeredImage');
     setTimeout(() => {
      image.style.display = 'none';
      window.location.href="page.html";
    }, 1500); 
  </script>
</body>
</html>
