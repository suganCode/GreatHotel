<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>easy order</title>
<style>

    .container{
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .logo-container {
        text-align: center;
        transition: opacity 0.5s ease-in-out;
    }

    .logo {
        width: 150px; 
        height: auto; 
        display: block;
        margin: 0 auto; 
    }

    .content-box {
        width: 350px; 
        color: white;
        text-align: center;
        font-size: 18px;
        padding: 20px;
        position: relative; 
        margin-top:20px;
        margin-bottom:100px;
    
    }

    .middle-section {
        margin-top: 50px;
        margin-bottom:70px;
        height: 200px; 
        border-radius: 10px;
        visibility: hidden;
    }

    .bottom-section {
        margin-top: 100px;
        display: flex;
        justify-content:center;
    }

    .bottom-box {
        width: 80px; 
        height: 100px; 
        background-color:rgb(182, 182, 182);
        border-radius: 10px;
        display: flex;
        padding:5px;
        flex-direction: column;
        cursor: pointer;
        color:blue;
        justify-content:space-between
    }


    @media (max-width: 768px) { 
        .content-box {
            font-size: 16px;
        }
    }


 .top-menu {
    background-color: #3498db;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.left-part {
    font-size: 18px;
}

.right-part img {
    height: 30px; 
}


.overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; 
        }

        .popup {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width:300px;
            display: flex;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #000;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .message {
            font-size: 16px;
            color: #000;
        }

        .content {
            display: block;
            text-align: center;
            margin-top: 50px;
        }


   .box {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; 
        }

        .field {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .field label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-right: 10px;
        }

        .field select {
            flex: 1; 
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .box button {
            width: 100%; 
            padding: 10px;
            border-radius: 5px;
            background-color: #ff0099;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .box button:hover {
            background-color: #e60085;
        }

</style>
</head>

<script src="jquery.js" ></script>

<body>

    <div class="top-menu">
        <div class="left-part">GREAT HOTEL</div>
        <div class="right-part">
            <img src="img/menu (1).png" style="filter: brightness(0) invert(1);" alt="Logo">
        </div>
    </div>

<div class="overlay" id="popup">
    <div class="popup">
        <div class="spinner"></div>
        <div class="message" class="innerbox" style="margin-left: 50px;margin-top: 20px;" >Connecting Please wait...</div>
    </div>
</div>


  <div class="container">

    <div class="logo-container" id="logoContainer">
    </div>

<div  id="content">


<div class="content-box" id="contentBox">
   

        <div class="top-section" > <h4 style="color:rgb(182, 33, 182)" >WELCOME TO OUR HOTEL</h4></div>
        <div class="middle-section">


            <div class="box">
                <div class="field">
                    <label for="system">SYSTEM</label>
                    <select id="system">
                        <option value="server">Server</option>
                    </select>
                </div>
            
                <div class="field">
                    <label for="captain">CAPTAIN</label>
                    <select id="captain">
                        <option value="option1">VIVEK</option>
                        <option value="option1">SUBBAIAH</option>
                        <option value="option1">SHANMUGNATHAN</option>
                        <option value="option1">PARCEL</option>
                        <option value="option1">RAM</option>
                    </select>
                </div>
            
                <button onclick="move()" style="width: 80px;" >SAVE</button>
            </div>
        

        </div>
        <div class="bottom-section">
            <div class="bottom-box"  >

                <div>
                  <img src="img/settings-icon-14963.png" width="60px" height="60px"  alt="setting">
                </div>  

                <div><b>SETTINGS</b></div>

            </div>
            <div style="margin-left: 20px;" class="bottom-box" onclick="showPopup()">

                <div>
                    <img src="img/computer-user-icon-16384.png"  width="60px" height="60px" alt="signin">
                  </div>
                  
                  <div><b >SIGNUP</b></div> 
  

            </div>
        </div>

</div>

    </div>



  </div>




<script>
   

    function showPopup() {
        document.getElementById('popup').style.display = 'flex';
        
        setTimeout(function() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            $('.middle-section').css('visibility', 'visible');

        }, 1000); 
    }


 function move(){

    window.location.href="waiter.html";
 }

</script>

</body>
</html>
